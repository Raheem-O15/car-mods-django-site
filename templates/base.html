<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Mods{% endblock %}</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#F52E0B',
                    }
                }
            }
        }
    </script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
    @keyframes glowUp {
    0%   { opacity: 0; filter: blur(140px); }
    100% { opacity: 0.65; filter: blur(100px); }
    }

    .animate-glowUp {
    animation: glowUp 2.1s ease-out forwards;
    }
    </style>


</head>

<body class="bg-black text-zinc-100 font-sans tracking-wide">
    <header class="fixed top-0 left-0 w-full z-50 
    bg-gradient-to-b from-black/90 via-black/60 to-transparent 
    backdrop-blur-md text-white p-6 after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10
    ">

        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Car Mods</h1>
            <nav>
                <a href="/" class="relative px-4 text-white-500 hover:text-white-900 transition-colors duration-300 group">
                    Home
                    <span class="absolute left-0 -bottom-1 h-[2px] w-0 bg-pink-500 transition-all duration-300 group-hover:w-full shadow-[0_0_8px_rgba(255,100,200,0.6)]"></span>
                </a>
                <a href="/services/" class="relative px-4 text-white-500 hover:text-white-900 transition-colors duration-300 group">
                    Services
                    <span class="absolute left-0 -bottom-1 h-[2px] w-0 bg-pink-500 transition-all duration-300 group-hover:w-full shadow-[0_0_8px_rgba(255,100,200,0.6)]"></span>
                </a>
                <a href="/bookings/" class="relative px-4 text-white-500 hover:text-white-900 transition-colors duration-300 group">
                    Bookings
                    <span class="absolute left-0 -bottom-1 h-[2px] w-0 bg-pink-500 transition-all duration-300 group-hover:w-full shadow-[0_0_8px_rgba(255,100,200,0.6)]"></span>
                </a>
                <a href="/contact/" class="relative px-4 text-white-500 hover:text-white-900 transition-colors duration-300 group">
                    Contact
                    <span class="absolute left-0 -bottom-1 h-[2px] w-0 bg-pink-500 transition-all duration-300 group-hover:w-full shadow-[0_0_8px_rgba(255,100,200,0.6)]"></span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto pt-[90px] px-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-black border-t border-zinc-800 text-zinc-400 p-6 mt-24 text-center">
        &copy; {% now "Y" %} Car Mods. All rights reserved.
    </footer>
</body>

</html>

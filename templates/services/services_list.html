{% extends "base.html" %}

{% block title %}Our Services{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Our Services</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for service in services %}
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2">{{ service.name }}</h3>
        <p class="text-gray-700 mb-2">{{ service.description }}</p>
        <span class="inline-block bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm">{{ service.category|title }}</span>
    </div>
    {% empty %}
    <p>No services available at this time.</p>
    {% endfor %}
</div>
{% endblock %}
